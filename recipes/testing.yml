name: secureblue-custom-testing
description: Testing image

base-image: ghcr.io/secureblue/cosmic-main-hardened:latest
image-version: latest

modules:
  - from-file: duress.yml
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /
    fonts:
      - nerd-fonts:
        - Iosevka
        - IosevkaTerm
        - IosevkaTermSlab
      - google-fonts:
        - Noto Sans
  - type: justfiles
#  - type: gschema-overrides
#  - type: gnome-extensions
#    install:
#      - 3193 # Blur my shell
#      - 615 # Appindicator
#      - 4269 # Alphabetical app grid
#      - 517 # Caffeine
#      - 6310 # Window title status bar
#      - 5489 # Search light
#      - 307 # Dock
#      - 4691 # PiP on top
#      - 7 # Removable drive menu
#      - 841 # Freon
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/kylegospo/bazzite/repo/fedora-%OS_VERSION%/kylegospo-bazzite-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/ublue-os/staging/repo/fedora-%OS_VERSION%/ublue-os-staging-fedora-%OS_VERSION%.repo
      - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
    install:
      - zsh
      - neovim
      - uutils-coreutils
      - dconf-editor
      - gnome-tweaks
#      - lm_sensors
      - android-tools
      - android-udev-rules
      - steam-devices
      # The extensions below either aten't available or don't work on  q the gnome-extensions module
#      - gnome-shell-extension-gsconnect
#      - gnome-shell-extension-logo-menu
#      - gnome-shell-extension-hanabi
      # pop-shell packages
#      - pop-launcher
#      - pop-gnome-shell-theme
#      - gnome-shell-extension-pop-shell

    remove:
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      # - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
      - coreutils

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      # repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      # repo-name: flathub
      # repo-title: "Flathub (system-wide)" # Optional; this sets the remote's user-facing name in graphical frontends like GNOME Software
      install:
        # - org.mozilla.firefox
        # - org.gnome.Loupe
        # - one.ablaze.floorp//lightning # This is an example of flatpak which has multiple branches in selection (flatpak//branch).
      # Flatpak runtimes are not supported (like org.winehq.Wine//stable-23.08),
      # only normal flatpak applications are (like Floorp Lightning web browser in this example).
      # Installing different branches of the same Flatpak is not supported.
      remove:
      # - org.gnome.eog

  - type: bling
    install:
      - ublue-update
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
