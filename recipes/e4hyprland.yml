# image will be published to ghcr.io/<user>/<name>
name: secureblue-custom
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/secureblue/wayblue-hyprland-main-userns-hardened
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: rpm-ostree
    repos:
      # - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
       - https://copr.fedorainfracloud.org/coprs/msmafra/hyprland/repo/fedora-%OS_VERSION%/msmafra-hyprland-fedora-%OS_VERSION%.repo
       - https://copr.fedorainfracloud.org/coprs/peterwu/rendezvous/repo/fedora-%OS_VERSION%/peterwu-rendezvous-fedora-%OS_VERSION%.repo
       - https://copr.fedorainfracloud.org/coprs/yselkowitz/xapps/repo/fedora-%OS_VERSION%/yselkowitz-xapps-fedora-%OS_VERSION%.repo
       - https://copr.fedorainfracloud.org/coprs/eyecantcu/gradience/repo/fedora-%OS_VERSION%/eyecantcu-gradience-fedora-%OS_VERSION%.repo
       - https://copr.fedorainfracloud.org/coprs/@copr/PyPI/repo/fedora-%OS_VERSION%/@copr-PyPI-fedora-%OS_VERSION%.repo
    install:
      # - micro
      # - starship
       - zsh
       - neovim
       # AGS Dependencies
       - gjs
       - glib2
       - glib2-devel
       - glibc
       - gtk3
       - gtk-layer-shell
       - pulseaudio-libs-devel
       - pam
       # Optional
       - greetd
       - libdbusmenu-gtk3
       - libsoup3
       - libnotify
       - NetworkManager
       - power-profiles-daemon
       - upower
       
       # Audio
       - pavucontrol
       - wireplumber
       - playerctl
       - swww
       # Backlight
       - brightnessctl
       - ddcutil
       # Misc
       - axel
       - bc
       - coreutils
       - cmake
       - curl
       - fuzzel
       - rsync
       - wget
       - ripgrep
       - jq
       - npm
       - meson
       - typescript
       - xdg-user-dirs
       - xdg-user-dirs-gtk
       - bibata-cursor-themes
       - adw-gtk3-theme
       - qt5ct
       - qt5-qtwayland
       - fontconfig
       - jetbrains-mono-fonts
       - google-noto-sans-symbols-vf-fonts
       - cascadia-mono-nf-fonts
       - google-rubik-fonts
       - mate-polkit
       - gnome-keyring
       - gnome-control-center
       - gammastep
       - gnome-bluetooth
       - webp-pixbuf-loader
       - gtksourceview3
       - gobject-introspection
       - yad
       - ydotool
       - tinyxml2
       - gtkmm3.0
       - gtksourceviewmm
       - cairomm
       - xdg-desktop-portal
       - xdg-desktop-portal-gtk
       - xdg-desktop-portal-hyprland
       - python3-build
       - python3-pillow
       - python3-setuptools_scm
       - python3-wheel
       - swappy
       - wf-recorder
       - tesseract
       - tesseract-osd
       - python3-pywayland
       - python3-psutil
       - pango
       - cairo
       - gdk-pixbuf2
    remove:
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      # - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      # repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      # repo-name: flathub
      # repo-title: "Flathub (system-wide)" # Optional; this sets the remote's user-facing name in graphical frontends like GNOME Software
      install:
        # - org.mozilla.firefox
        # - org.gnome.Loupe
        # - one.ablaze.floorp//lightning # This is an example of flatpak which has multiple branches in selection (flatpak//branch).
      # Flatpak runtimes are not supported (like org.winehq.Wine//stable-23.08),
      # only normal flatpak applications are (like Floorp Lightning web browser in this example).
      # Installing different branches of the same Flatpak is not supported.
      remove:
      # - org.gnome.eog

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

