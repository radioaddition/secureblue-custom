---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:

  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: fonts
    fonts:
      nerd-fonts:
       - Iosevka
       - IosevkaTerm
       - IosevkaTermSlab
       - JetBrainsMono
      google-fonts:
       - Noto Sans
      url-fonts:
       - name: Miracode
         url: https://github.com/IdreesInc/Miracode/releases/latest/download/Miracode.ttf
       - name: Monocraft
         url: https://github.com/IdreesInc/Monocraft/releases/latest/download/Monocraft-ttf-otf.zip

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/kylegospo/bazzite/repo/fedora-%OS_VERSION%/kylegospo-bazzite-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/ublue-os/staging/repo/fedora-%OS_VERSION%/ublue-os-staging-fedora-%OS_VERSION%.repo
      - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
    install:
      - android-tools
      - android-udev-rules
      - firewall-applet
      - fish
      - gamescope
      - neovim
      - steam-devices
      - tailscale
      - uutils-coreutils
      - zsh

      # Qemu/KVM stuff
      - libvirt
      - libvirt-nss
      - qemu
      - qemu-char-spice
      - qemu-device-display-virtio-gpu
      - qemu-device-display-virtio-vga
      - qemu-device-usb-redirect
      - qemu-img
      - qemu-system-x86-core
      - qemu-user-binfmt
      - qemu-user-static
      - virt-install
      - virt-manager
      - virt-v2v
      - virt-viewer

    remove:
      - coreutils

  - type: soar
    additional-repos: true
    auto-upgrade: true
    upgrade-interval: '3h'

  - type: chezmoi
    repository: "https://codeberg.org/radioaddition/dotfiles"
    all-users: false
    file-conflict-policy: "replace"
    
  - type: justfiles
  - type: gschema-overrides
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
